<div class="center">
	<section id="content">

		<h1 class="subheader"> {{page_title}} </h1>

		<form class="mid-form" #articleForm="ngForm" (ngSubmit)="onSubmit()" >
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" name="title" #title="ngModel" [(ngModel)]="article.title" 
				required>
			
				<small *ngIf="!title.valid && title.touched">
					El titulo no es valido
				</small>
			</div>

			<div class="form-group">
				<label for="content">Contenido</label>
				<textarea type="text" name="content" #content="ngModel" [(ngModel)]="article.content" required></textarea>
			
				<small *ngIf="!content.valid && content.touched">
					El contenido no es valida
				</small>
			</div>

            <div class="form-group">

				<div class="image-thumb" *ngIf='is_edit' >
					<img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
					<img src="assets/images/default.png" alt="{{article.title}}" *ngIf="!article.image">
				</div>

				<angular-file-uploader
					[config]="afuConfig"
					(ApiResponse)="imageUpload($event)"
				>
				</angular-file-uploader>
			</div>

			<!--limpiar flotados-->
			<div class="clearfix"></div>

			<input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid" >
		</form>


	</section>

	<app-sidebar></app-sidebar>
</div>
